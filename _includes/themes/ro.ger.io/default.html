<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join:", " }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/ro.ger.io.min.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://www.gravatar.com/avatar/5dc63b0e1394be552daf2ad84418bb40?s=72">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="http://www.gravatar.com/avatar/5dc63b0e1394be552daf2ad84418bb40?s=72">
    <link rel="apple-touch-icon" sizes="114x114" href="http://www.gravatar.com/avatar/5dc63b0e1394be552daf2ad84418bb40?s=114">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>by <a href="http://google.com/+RogerioYokomizo?rel=author">{{ site.author.name }}</a> &copy; {{ site.time | date: '%Y' }}</p>
      </footer>

      {% include JB/analytics %}
    </div>
  </body>
</html>
