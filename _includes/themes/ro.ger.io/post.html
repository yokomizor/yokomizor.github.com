<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span8">
    <div class="date">
      <span>{{ page.date | date: "%d/%m/%Y" }}</span>
    </div>
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>
